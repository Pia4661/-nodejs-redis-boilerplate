# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - employee-bankend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_0555ab54d8e04b0b9f3f726f117b9f6a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_df858d71429a49a78427caffed89afd5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0555ab54d8e04b0b9f3f726f117b9f6a }}/nginx:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'employee-bankend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_90a73b755e95476da30422fd4c8c5f62 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_0555ab54d8e04b0b9f3f726f117b9f6a }}/nginx:${{ github.sha }}'